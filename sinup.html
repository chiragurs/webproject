<!DOCTYPE html>
<head>
    <title>Register</title>
    <link href="main.css" rel="stylesheet">
    <script>
        function valid(){
            var user= document.getElementById("un");
            if(user.value.trim()==""){
                alert("username should not be empty");
                return false;
            }

            var phone = document.getElementById("ph").value;
            var re = /^[6-9][0-9]{9}/;
            if(!phone.match(re)){
                alert("Please provide valid phone number")
            }
            var pass= document.getElementById("pw").value;
           
            var reg = /^(?=.*[0-9])(?=.*[!@$%^&*])[a-zA-Z0-9!@$%^&*]{5,10}$/;
            if (!pass.match(reg)){
                alert("5 to 10 charcters should include number alphabets and special characters ")
                return false;
            }
            var cpass = document.getElementById("cpw").value;
            if(pass==cpass){
                alert("Password matches you are in");
                return true;
            }
            else{
                alert("Password doesn't match ");
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="text-container">
        <h1>Sign Up</h1>
        

        <form action="login.html" onsubmit="return valid()">
        <input type="text" placeholder="User name" id = "un"><br><br>
        <input type="number" placeholder="Phone number" id="ph"><br><br>
  
        <input type="email" placeholder="Email Address"><br><br>
    
        <input type="text" placeholder="Enter password" id="pw"></br></br>
        <input type="text" placeholder="Re-enter ur password" id="cpw"></br></br>
        <input type="submit">
    
        </form>
    </div>
</body>
